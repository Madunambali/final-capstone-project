<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('\molecules.jpg') no-repeat center center fixed;
            background-size: cover;
            
        }
        .form-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%; /* Make it responsive */
            width: 300px;
            z-index: 1000; /* Ensure it's above other elements */
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .close-btn {
            text-align: right;
            cursor: pointer;
            color: red;
        }
        /* Basic reset for global box-sizing */
        *, *::before, *::after {
            box-sizing: inherit;
        }
    </style>
    <title>Create Account Form</title>
</head>
<body>

    <!-- Trigger to open the form -->
    <a href="#" onclick="document.getElementById('createAccountForm').style.display='block'">Create Your Account</a>

    <!-- Create Account Form -->
    <div class="form-container" id="createAccountForm">
        <div class="close-btn" onclick="document.getElementById('createAccountForm').style.display='none'">X</div>
        <h2>Create Account</h2>
        <form action="/submit-account" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Create Account">
        </form>
    </div>

    <script>
        // Close form when clicking outside of it
        window.onclick = function(event) {
            var form = document.getElementById('createAccountForm');
            if (event.target === form) {
                form.style.display = 'none';
            }
        };
    </script>

</body>
</html>
